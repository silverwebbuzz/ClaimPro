<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons>
      <ion-button color="primary" (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons> -->
    <ion-title color="primary" class="head">Done</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="page-done">

  <ion-label class="lbl-head">Claim completed!</ion-label>
  <ion-label color="primary" class="lbl-desc">One of our consultants will be in contact with you shortly. A confirmation email is on the way. Your reference number is:</ion-label>
  <ion-label color="primary" class="lbl-ref">{{Claim_number}}</ion-label>
  <ion-label color="primary" class="lbl-que">Did you find this claim process helpful?</ion-label>
  <ion-row>
    <ion-col size="4">
      <ion-icon color="primary" name="happy" mode="md" class="icon"><a class="col-md-4" (click)="submitFeedBack(Claim_number, 'A')"></a></ion-icon>
    </ion-col>
    <ion-col size="4">
        <ion-icon color="primary" name="happy" mode="md" class="icon"> <a class="col-md-4" (click)="submitFeedBack(Claim_number, 'B')"></a></ion-icon>
    </ion-col>
    <ion-col size="4">
        <ion-icon color="primary" name="happy" mode="md" class="icon"> <a class="col-md-4" (click)="submitFeedBack(Claim_number, 'C')"></a></ion-icon>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer class="btns-footer">
  <ion-row class="row-footer">
    <ion-col class="col-footer">
      <ion-button expand="full" class="btn-next"  routerLink="/home">Go Home</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>

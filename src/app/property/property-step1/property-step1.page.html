<ion-header>
    <ion-toolbar>
      <!-- <ion-buttons>
        <ion-button color="primary" (click)="back()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons> -->
      <ion-title color="primary" class="head">Client / Policyholder</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
  
    <form [formGroup]="property_form_step1" autocomplete="off">
  
      <ion-item lines="none" class="item-dropdown">
        <ion-label position="stacked" class="lbl-dropdown">How would you like to be contacted?</ion-label>
        <ion-select interface="action-sheet" placeholder="Please Select Option" formControlName="preferred_communication" class="btn-select bg" mode="md">
            <ion-select-option *ngFor="let opt of preferred_communication | keyvalue" [value]="opt.key">{{opt.value}}</ion-select-option>
          <!-- <ion-select-option value="Telephone">Telephone</ion-select-option>
          <ion-select-option value="Email">Email</ion-select-option>
          <ion-select-option value="SMS">SMS</ion-select-option>
          <ion-select-option value="Letter">Letter</ion-select-option> -->
        </ion-select>
      </ion-item>
  
      <ion-item no-padding lines="none" class="validator-error"
        *ngIf="property_form_step1.controls.preferred_communication.hasError('required') && property_form_step1.controls.preferred_communication.touched">
        <p class="content">Please Select Required Field!</p>
      </ion-item>
  
      <ion-item class="item-dropdown add" lines="none">
        <ion-label position="stacked" class="lbl-dropdown">Client type</ion-label>
        <ion-select interface="action-sheet" placeholder="Please Select Option" formControlName="type_entitiy" class="btn-select bg" mode="md">
            <ion-select-option *ngFor="let opt of client_type | keyvalue" [value]="opt.key">{{opt.value}}</ion-select-option>
          <!-- <ion-select-option value="Personal">Personal</ion-select-option>
          <ion-select-option value="Commercial">Commercial</ion-select-option>
          <ion-select-option value="Government">Government</ion-select-option>
          <ion-select-option value="Association">Association</ion-select-option> -->
        </ion-select>
      </ion-item>
  
      <ion-item no-padding lines="none" class="validator-error"
        *ngIf="property_form_step1.controls.type_entitiy.hasError('required') && property_form_step1.controls.type_entitiy.touched">
        <p class="content">Please Select Required Field!</p>
      </ion-item>

        <div *ngIf="property_form_step1.get('type_entitiy').value &&  property_form_step1.get('type_entitiy').value != '1001'">
        <ion-item lines="none" class="input-item">
          <ion-label position="stacked" class="input-lbl">Policy Holder Business Name</ion-label>
          <ion-input type="text" formControlName="client_company" color="primary" class="input-box"></ion-input>
        </ion-item>

        <ion-item no-padding lines="none" class="validator-error"
        *ngIf="property_form_step1.controls.client_company.hasError('required') && property_form_step1.controls.client_company.touched">
        <p class="content">Please Fill Required Field!</p>
      </ion-item>
    </div>
  
    </form>
  
  </ion-content>
  
  <ion-footer class="btns-footer">
    <ion-row class="row-footer">
      <ion-col class="col-footer border-R">
        <ion-button expand="full" class="btn-back" (click)="back()">
          <ion-icon name="arrow-round-back" mode="md" size="large"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col class="col-footer border-L">
        <ion-button expand="full" class="btn-next" (click)="propertyStep1Next()">
          <ion-icon name="arrow-round-forward" mode="md" size="large"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>

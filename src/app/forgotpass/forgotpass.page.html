<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button color="primary" (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="primary" class="head">Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <img src="../../assets/images/insurence-logo.png" class="lbl-logo" />

  <ion-label class="heading">
    Enter your register email address. We'll send you an email to reset your password.
  </ion-label>

  <form [formGroup]="forgot_form" autocomplete="off">
    
    <ion-item lines="none" class="input-item add">
      <ion-label position="stacked" class="input-lbl">Email address</ion-label>
      <ion-input type="email" formControlName="email" color="primary" class="input-box"></ion-input>
    </ion-item>

    <ion-item no-padding lines="none" class="validator-error"
      *ngIf="forgot_form.controls.email.hasError('required') && forgot_form.controls.email.touched">
      <p class="content">Email Address is required!</p>
    </ion-item>

    <ion-item no-padding lines="none" class="validator-error"
      *ngIf="forgot_form.controls.email.hasError('pattern') && forgot_form.controls.email.touched">
      <p class="content">Please Enter a Valid Email Address!</p>
    </ion-item>

    <ion-item no-padding lines="none" class="validator-error"
      *ngIf="forgot_form.controls.email.hasError('incorrect') && forgot_form.controls.email.touched">
      <p class="content">Email does not exists!! Please enter registered email.</p>
    </ion-item>

    <ion-button expand="full" shape="round" size="large" class="btn-forgot" (click)="forgotPassword()">SUBMIT</ion-button>
    
  </form>

</ion-content>
